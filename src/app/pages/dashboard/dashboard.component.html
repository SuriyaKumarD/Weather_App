<mat-progress-spinner
  *ngIf="loading"
  mode="indeterminate"
></mat-progress-spinner>
<app-search-bar
  *ngIf="!loading"
  (searchCity)="handleCitySearch($event)"
></app-search-bar>
<app-weather-card
  *ngIf="!loading"
  [weatherData]="weatherData"
></app-weather-card>
<app-aqi-card *ngIf="!loading" [aqiData]="aqiData"></app-aqi-card>
